<div class="input-group">
    <span class="input-group-btn">
        <button type="button" 
                [ngClass]="btnClass"
                (click)="changeValue(-5)"> <i
                class="fa fa-minus"></i></button>
                <!-- [ngClass]="btnClass" indica que la clase es igual al valor btnClass -->
                <!-- (click)="changeValue(-5) ante el evento click ejecuta la funcion changeValue()-->
    </span>
    <input type="text" 
    class="form-control" 
    placeholder="Progreso" 
    (ngModelChange)="onChange($event)"
    [ngClass]="{'is-invalid': progreso >100 || progreso < 0}"
    [(ngModel)]="progreso">
    <!-- [ngClass]="{'is-invalid': progreso >100 || progreso < 0}" establece una condicional para deshabilitar en caso de que se salga de rango -->
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(5)"><i
                class="fa fa-plus"></i></button>
    </span>
</div>
